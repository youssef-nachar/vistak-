    <script>
        let menuIcon = document.querySelector("#menu-icon");
        let navList = document.querySelector(".navlist");

        menuIcon.onclick = () => {
            menuIcon.classList.toggle("bx-x")
            navList.classList.toggle("open")
        }

        window.onscroll = () => {
            menuIcon.classList.remove("bx-x")
            navList.classList.remove("open")
        }

        // Show/Hide return date based on trip type
        document.getElementById('trip').addEventListener('change', function () {
            const roundTripDate = document.getElementById('roundTripDate');
            if (this.value === 'round-trip') {
                roundTripDate.style.display = 'block';
            } else {
                roundTripDate.style.display = 'none';
            }
        });
        document.getElementById('destination').addEventListener('change', function () {
            const country = this.value;
            const citySelect = document.getElementById('city');
            citySelect.innerHTML = '';  // Clear previous options

            let cities = [];

            if (country === 'australia') {
                cities = ['Sydney', 'Melbourne', 'Brisbane', 'Perth', 'Adelaide'];
            } else if (country === 'canada') {
                cities = ['Toronto', 'Vancouver', 'Montreal', 'Calgary', 'Ottawa'];
            } else if (country === 'georgia') {
                cities = ['Tbilisi', 'Batumi', 'Kutaisi', 'Zugdidi', 'Rustavi'];
            } else if (country === 'kuwait') {
                cities = ['Kuwait City', 'Hawalli', 'Salmiya', 'Jabriya', 'Fahaheel'];
            }
            else if (country === 'turkey') {
                cities = ['Istanbul', 'Ankara', 'Izmir', 'Antalya', 'Bursa'];
            } else if (country === 'saudi-arabia') {
                cities = ['Riyadh', 'Jeddah', 'Mecca', 'Medina', 'Dammam', 'Khobar', 'Tabuk'];
            }

            // Add the cities to the city select dropdown
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city.toLowerCase().replace(/\s+/g, '-');
                option.textContent = city;
                citySelect.appendChild(option);
            });
        });
